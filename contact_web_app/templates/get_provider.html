<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Provider</title>
    <link rel="stylesheet" href="/static/normalize.css"/>
    <link rel="stylesheet" href="/static/foundation.css"/>
    <link rel="stylesheet" href="/static/get_provider.css"/>
</head>
<body>
    <header>
        <h1>Telephone Directory</h1>
    </header>
    <div id="main_div">
        <h1>Get Provider</h1>
        <form action="/get_provider" method="post">
            <div class="row">
                <div class="small-3 columns">
                    <label for="phone" class="right inline">Phone No:</label>
                </div>
                <div class="small-7 columns">
                    <input id="phone" type="text" name="phone_no" required/>
                </div>
                <div class="small-2 columns"></div>
            </div>
            <p><input class="button small" type="submit" value="Submit"/></p>
            {% if message %}
                <h4 style="color:red;">{{ message }}</h4>
            {% endif %}
        </form>
        <a class="button small" href="/">Home</a>
    </div>
    <footer><h4>Copyrights@TeamYellow</h4></footer>
</body>
</html>
